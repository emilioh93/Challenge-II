<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="RepresentaciÃ³n de red social para Challenge II de Rolling Code School."
    />
    <meta name="author" content="Emilio Ezequiel Hurtado" />
    <title>Social Rolling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/principal.css" />
    <script
      src="https://kit.fontawesome.com/2ec4b6d9c2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="container">
    <header>
      <section
        id="storiesContainer"
        class="d-flex justify-content-center mt-5 py-4"
      >
        <!-- User Add Story Button -->
        <button
          class="story"
          data-bs-toggle="modal"
          data-bs-target="#userModal"
        >
          <div id="userProfile" class="profile">
            <img src="./img/default-instagram.jpg" alt="imagen de perfil" />
            <div id="plusIcon"><em class="fas fa-plus-circle fa-2x"></em></div>
          </div>
        </button>
        <!-- User added stories -->
        <div id="addedStoriesContainer"></div>
        <!-- Other stories -->
        <button class="story">
          <div class="profile">
            <img src="./img/default-instagram.jpg" alt="imagen de perfil" />
          </div>
        </button>
        <button class="story">
          <div class="profile">
            <img src="./img/default-instagram.jpg" alt="imagen de perfil" />
          </div>
        </button>
        <button class="story">
          <div class="profile">
            <img src="./img/default-instagram.jpg" alt="imagen de perfil" />
          </div>
        </button>
      </section>
      <!-- User Modal -->
      <div
        class="modal fade"
        id="userModal"
        tabindex="-1"
        aria-labelledby="userModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="userModalLabel">Publish new image</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="formAddImage">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Image URL</label
                  >
                  <input
                    type="url"
                    class="form-control"
                    id="inputURLImage"
                    aria-describedby="URLImageHelp"
                    required
                    placeholder="http://images.example.com"
                  />
                  <div id="URLImageHelp" class="form-text">
                    Insert your image URL here.
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button
                    type="submit"
                    data-bs-dismiss="modal"
                    class="btn btn-primary"
                  >
                    Publish
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- Posteos -->
      <section id="posts" class="mt-5">
        <div id="postsContainer" class="row"></div>
      </section>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="./js/principal.js"></script>
  </body>
</html>
