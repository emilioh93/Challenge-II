<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Representaci칩n de red social para Challenge II de Rolling Code School." />
    <meta name="author" content="Emilio Ezequiel Hurtado" />
    <title>Social Rolling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/principal.css" />
    <script src="https://kit.fontawesome.com/2ec4b6d9c2.js" crossorigin="anonymous"></script>
</head>

<body class="container">
    <header>
        <h1 class="text-center mt-5 text-white">Social Rolling</h1>
        <section id="storiesContainer" class="mt-5 py-4">
            <!-- Bot칩n agregar imagen -->
            <button class="story" data-bs-toggle="modal" data-bs-target="#userModal">
          <div id="userProfile" class="profile">
            <img src="./img/default-instagram.jpg" alt="imagen de perfil" />
            <div id="plusIcon"><em class="fas fa-plus-circle fa-2x"></em></div>
          </div>
        </button>
            <!-- Historias -->
            <div id="addedStoriesContainer" class="d-flex"></div>
        </section>
        <!-- Modal Agregar Publicaci칩n -->
        <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title" id="userModalLabel">Publish new image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <form id="formAddImage">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nputURL" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="inputURLImage" aria-describedby="URLImageHelp" required placeholder="http://images.example.com" />
                                <div id="URLImageHelp" class="form-text">
                                    Insert your image URL here.
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                  Close
                </button>
                            <button type="submit" class="btn btn-primary">Publish</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal de historias -->
        <div id="storiesModalsContainer" class="modal" tabindex="-1">
            <div class="modal-dialog modal-fullscreen-sm-down">
                <div class="modal-content bg-dark">
                    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel" data-bs-wrap="false">
                        <div id="carouselInner" class="carousel-inner">
                            <div id="carouselChild"></div>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
                    </div>
                    <div class="d-flex align-items-center">
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Posteos -->
        <section id="posts" class="mt-5">
            <div id="updateChanges" class="d-none d-flex justify-content-center mb-4">
                <div class="alert alert-primary d-flex justify-content-center w-50" role="alert">
                    <span>Se detectaron algunos cambios. Refresca la p치gina</span>
                    <a href="./principal.html"><em class="fas fa-sync-alt ms-2"></em></a>
                </div>
            </div>
            <div id="postsContainer" class="row"></div>
        </section>
    </main>
    <footer class="mt-5"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/moment-with-locales.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/principal.js"></script>
    <script src="./js/builders.js"></script>
</body>

</html>
