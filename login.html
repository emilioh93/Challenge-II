<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RepresentaciÃ³n de red social para Challenge II de Rolling Code School." />
    <meta name="author" content="Emilio Ezequiel Hurtado" />
    <title>Social Rolling</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles/login.css" />
</head>

<body>
    <main>
        <section class="container">
            <h1 class="text-center mt-5">Social Rolling</h1>
            <div class="d-flex justify-content-center mt-5">
                <form id="form" class="w-50">
                    <div id="emailContainer" class="mb-3">
                        <label for="inputEmail" class="form-label">Email address</label>
                        <input name="email" type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" required />
                        <p class="helpMessage form-text">Enter a correct email address</p>
                    </div>
                    <div id="passwordContainer" class="mb-3">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input name="password" type="password" class="form-control" id="inputPassword" required />
                        <div class="helpMessage form-text">
                            The password must contain at least 8 characters and one of the following special characters: # & * %
                        </div>
                    </div>
                    <div id="alertMessage" class="alertMessage alert alert-danger" role="alert">
                        Please correct all errors before logging in.
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
              Login
            </button>
                    <div class="text-center mt-3">
                        <a href="../Guest/guest.html">Continue as guest</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="./js/login.js"></script>
</body>

</html>
