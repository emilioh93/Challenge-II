<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RepresentaciÃ³n de red social para Challenge II de Rolling Code School." />
    <meta name="author" content="Emilio Ezequiel Hurtado" />
    <title>Social Rolling</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <section class="container">
        <h1 class="text-center mt-5">Social Rolling</h1>
        <div class="d-flex justify-content-center mt-5">
            <form class="w-50">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
            <div id="emailHelp" class="form-text">
                The password must contain at least 8 characters and at least one of the following special characters: # & * %
              </div>
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div class="text-center mt-3">
              <a href="">Continue as guest</a>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
